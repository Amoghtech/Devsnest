<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WEATHER</h1>
      </header>
      <main>
        <input class="input" type="text" />
        <button class="button">Search</button>
      </main>
      <footer>
        <div class="tempinfo">
          <h3>Temp: <span class="temp"></span></h3>

          <h4>Feels-like: <span class="feelslike"></span></h4>
          <p>Max: <span class="max"></span></p>
          <p>Min: <span class="min"></span></p>
          <p>Pressure: <span class="pressure"></span></p>
          <p>Humidity: <span class="humidity"></span></p>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
